<body>
  
   <form action="/" name="login" method="get" target="_self" enctype="application/x-www-form-urlencoded" accept-charset="UTF-8" 
   autocomplete="off"
   novalidate
   >
<label for="mail">Email</label>
<input type="text" id="mail" name="mail">
<label for="password">Password</label>
<input type="password" name="password" id="password">
<button type="submit">enviar</button>
   </form>
   
   <form method="post" action="/user">
    <label for="nick">nickname:</label>
    <input type="text" name="nick" placeholder="su nick"
    minlength="2" maxlength="8">
    <button type="submit">enviar</button>
   </form>

   <form action="/user" method="post">
    <label for="age">Edad:</label>
    <input type="number" name="age" placeholder="su edad" min="14" max="99">
    <button type="submit">Enviar</button>
   </form>

   <form>
    <label for="points">points:</label>
    <input type="number" id="points" name="points" step="5">
   </form>


  
    
</body>
